<!DOCTYPE html>
<!--DOCTYPE is the version of HTML we are using.-->
<!--Actually DOCTYPE means HTML 5-->
<html>
  <head lang="en">
    <!--invisible content and metadata goes inside the head-->
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="daily-challenge.css" rel="stylesheet" />
    <!--link is known as a void element. It has no closing tag.-->
    <!--It has no closing tag because there's actually no content which can be added 
    between these void elements' tags.-->
    <!--rel attribute defines the kind of relationship we create with the link.-->
    <title>My Daily Challenge</title>
    <!--this is the name that appear on the search result-->
    <!--this is also the name that appear as the name on the tab-->
  </head>
  <body>
    <!--visible content goes inside the body tag-->
    <img src="web-image.jpg" alt="A Trophy" />
    <!--alt attribute describes whats on the image. It will be shown if the
    image fails to load. Screen Readers will also be able to read it.-->
    <!--"src" attribute is used to specify the path 
    of a image, not the "href" attribute.-->
    <h1>Indula's Challenge for 24th of February 2022</h1>
    <p id="todays-challenge">
      <!--we use id attribute when we need to target a specific tag.-->
      <!--all letters should be simple and there must not be any space between them-->
      Learn the basics of web development - Specifically dive into HTML & CSS
      <!--this is an html element. It has a opening tag and a closing tag-->
      <!--in between is the content-->
    </p>
    <p>
      Explore the
      <a href="full-week.html">list of goals</a>
      <!--href is an attribute. the link is an attribute value-->
      <!--<p style="font-family: sans-serif; text-align: center;">Example paragraph</p>-->
      <!--style is an attribute that can be assigned to mainly any tag.-->
      <!--a element is inside p element. Which means this is a nested element.-->
    </p>
  </body>
</html>
